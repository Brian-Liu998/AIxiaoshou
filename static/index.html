    <script>
        const API_URL = window.location.origin + '/api';
        
        // æ£€æŸ¥ç™»å½•
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        
        if (!token || !user) {
            window.location.href = '/login';
        }
        
        document.getElementById('userName').textContent = user.username;
        
        // å­—ç¬¦è®¡æ•°
        document.getElementById('outline').addEventListener('input', function() {
            document.getElementById('charCount').textContent = this.value.length + ' å­—';
        });
        
        // ç±»å‹æŒ‰é’®
        document.querySelectorAll('#genreOptions .tag-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('#genreOptions .tag-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                document.getElementById('genreInput').value = this.dataset.value;
            });
        });
        
        // å­—æ•°æŒ‰é’®
        document.querySelectorAll('#wordCountOptions .tag-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('#wordCountOptions .tag-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                document.getElementById('wordCountInput').value = this.dataset.value;
            });
        });
        
        // æäº¤è¡¨å•
        document.getElementById('storyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const outline = document.getElementById('outline').value;
            const genre = document.getElementById('genreInput').value;
            const wordCount = document.getElementById('wordCountInput').value;
            
            if (!outline.trim()) { alert('è¯·è¾“å…¥æ•…äº‹å¤§çº²'); return; }
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            submitBtn.disabled = true;
            btnText.innerHTML = '<span class="loading-spinner"></span> åˆ›ä½œä¸­...';
            
            try {
                const response = await fetch(API_URL + '/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                    body: JSON.stringify({ outline, genre, wordCount: parseInt(wordCount) })
                });
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('storyContent').textContent = data.story;
                    document.getElementById('storyWordCount').textContent = 'Â· ' + data.word_count + ' å­—';
                    document.getElementById('resultSection').classList.remove('hidden');
                    document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
                    loadHistory();
                } else {
                    alert(data.error || 'åˆ›ä½œå¤±è´¥');
                }
            } catch (error) {
                alert('è¯·æ±‚å¤±è´¥: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                btnText.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg> å¼€å§‹åˆ›ä½œ';
            }
        });
        
        function copyStory() {
            navigator.clipboard.writeText(document.getElementById('storyContent').textContent);
            alert('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
        }
        
        function newStory() {
            document.getElementById('resultSection').classList.add('hidden');
            document.getElementById('outline').value = '';
            document.getElementById('charCount').textContent = '0 å­—';
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }
        
        // åŠ è½½å†å²è®°å½•
        async function loadHistory() {
            try {
                const response = await fetch(API_URL + '/stories', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const data = await response.json();
                const list = document.getElementById('historyList');
                
                if (data.stories && data.stories.length > 0) {
                    list.innerHTML = data.stories.map(s => `

                            <div class="flex justify-between items-start mb-2">

                            <p class="text-white/40 text-xs">${new Date(s.created_at).toLocaleString()}</p>
                        </div>
                    `).join('');
                }
            } catch (e) { console.error(e); }
        }
